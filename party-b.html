<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party B</title>
</head>
<body>
  <h1>Party B</h1>
  <div>
    <label for="partyAId">Party A ID:</label>
    <input type="text" id="partyAId">
  </div>
  <div>
    <label for="message">Message:</label>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    var peer = new Peer();
    var partyAIdInput = document.getElementById('partyAId');

    peer.on('open', function(id) {
      console.log('Party B ID:', id);
    });

    function sendMessage() {
      var messageInput = document.getElementById('message');
      var message = messageInput.value;
      var conn = peer.connect(partyAIdInput.value);
      conn.on('open', function(){
        conn.send(message);
      });
      messageInput.value = '';
    }

    peer.on('connection', function(conn) {
      conn.on('data', function(data){
        alert('Message from Party A: ' + data);
      });
    });
  </script>
</body>
</html>
