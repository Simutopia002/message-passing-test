<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Text Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PeerJS Text Chat</h1>
    <div>
        <label for="peer-id">Enter Peer ID:</label>
        <input type="text" id="peer-id">
        <button onclick="connectToPeer()">Connect</button>
    </div>
    <div>
        <textarea id="incoming-messages" readonly></textarea>
        <input type="text" id="outgoing-message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const peer = new Peer(); // Initialize PeerJS

        let conn = null;

        // Listen for the peer connection
        peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
        });

        // Function to connect to another peer
        function connectToPeer() {
            const peerId = document.getElementById('peer-id').value;

            conn = peer.connect(peerId);

            conn.on('open', function() {
                console.log('Connected to ' + peerId);
                console.log('Connection established!');
                conn.on('data', function(data) {
                    displayIncomingMessage(data);
                });
            });

            conn.on('error', function(err) {
                console.log(err);
            });
        }

        // Function to send a message
        function sendMessage() {
            if (conn) {
                const message = document.getElementById('outgoing-message').value;
                conn.send(message);
                displayOutgoingMessage(message);
                document.getElementById('outgoing-message').value = '';
            } else {
                console.log('No connection established yet.');
            }
        }

        // Function to display incoming messages
        function displayIncomingMessage(message) {
            const incomingMessages = document.getElementById('incoming-messages');
            incomingMessages.value += 'Peer: ' + message + '\n';
        }

        // Function to display outgoing messages
        function displayOutgoingMessage(message) {
            const incomingMessages = document.getElementById('incoming-messages');
            incomingMessages.value += 'You: ' + message + '\n';
        }
    </script>
</body>
</html>
